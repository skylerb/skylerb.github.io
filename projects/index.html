---
layout: default
title: Projects
---

<div class="content-holder clearfix">
	<div class="container">
		<div id="content">
			<h2>Blog Posts</h2>
			<ul class="posts">
				{% for post in site.posts %}
				  <li><a href="{{ post.url }}">{{ post.title }}<span class="date">{{ post.date | date_to_string }}</span></a></li>
				{% endfor %}
			</ul>		
		</div>
	</div>
</div>
