---
layout: default
title: Home
---

<div class="container">
	<div class="row">
		<div class="md-col-12">
			<div class="row">
				<div class="md-col-12">
					<h2 style="text-align:center;">A Few Words About Me</h2>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
