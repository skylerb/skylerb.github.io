---
layout: default
title: Home
---

<div class="container">
	<div class="row">
		<span class="md-col-12">
			<div class="row">
			
			</div>
		</span>
	</div>
</div>

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
